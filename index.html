<!DOCTYPE html>
<html lang="en,ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="\css\style.css">
  <title>Title</title>
</head>
<body>
<div class="container">
<h1>Форма регистрации</h1>
<form>
  <label for="name_input">Имя пользователя</label>
  <input id="name_input" type = "text" placeholder="Имя"/>
  <label for="password_input">Пароль</label>
  <input id="password_input" type = "password" placeholder="Пароль"/>
  <label for="sex_input">Пол</label>
  <select id="sex_input">
    <option value="m">Мужской</option>
    <option value="w">Женский</option>
  </select>
  <br>
  <br>
  <input type="submit" value="Зарегестрироваться"/>
</form>
</div>
<script type="text/javascript">
  const nameInputText = document.querySelector("#name_input")
  let inputNameValue;
  nameInputText.addEventListener("input", ()=>
  {
    inputNameValue=nameInputText.value
    console.log(inputNameValue);
  })

  nameInputText.addEventListener("blur",()=>
  {
   if (!inputNameValue || inputNameValue.length<2)
   {
      nameInputText.className="input_error"
      const p = document.createElement("p")
      p.className= "error_message"
      document.querySelector("#name_input").append("Введите корректное имя", p);
   }

  })

  nameInputText.addEventListener("focus",()=>
  {
      document.createElement("#name_input > p").remove()
  })
</script>

</body>
</html>
